<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="css/homePage.css" rel="stylesheet" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
        <script type="text/javascript" src="scripts/homePage.js"></script>

        <link type="text/css" media="screen" rel="stylesheet" href="css/responsive-tables.css" />
        <script type="text/javascript" src="scripts/responsive-tables.js"></script>

        <title>The Commish's Database</title>
    </head>

    <body>

        <div class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand"><img src="images/fanssmall.gif" alt="The Commish's Database"></a>
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <div class="btn-group">
                            <button id="Finish" class="btn btn-success" role="button">2024 Finish</button>
                            <div class="btn-group">
                                <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                American <span class="caret"></span></button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#" id="ALMinors26">2026 Minors Draft</a></li>
                                    <li><a href="#" id="ALMinors27">2027 Minors Draft</a></li>
                                    <li><a href="#" id="ALMinors28">2028 Ninors Draft</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#" id="MaxCategory">Category Maximum</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#" id="ALFAAB">AL FAAB Balances</a></li>
                                    <li><a href="#" id="ALFinances">AL Finances</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#" id="ALboot">AL Rules</a></li>
                                </ul>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                National <span class="caret"></span></button>
                                <ul class="dropdown-menu" role="Menu">
                                    <li><a href="#" id="NLReserves26">2026 Reserves Draft</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#" id="NLFAAB">NL FAAB Balances</a></li>
                                    <li><a href="#" id="NLFinances">NL Finances</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#" id="NLboot">NL Rules</a></li>
                                </ul>
                            </div>
                        </div>
                    </ul>
                </div>
            </div>
        </div>


        <div class="container-fluid">
            <div class="row" id="divVis">
                <section id="visualization">
                <div id="dataVis">
                </div>
                </section>
            </div>
            <div class="row" id="divRules">
                <iframe id="Rules" style="border:none;width:100%;height:800px;" title="Frame for the League Rules">                    
                </iframe>
            </div> 
            <div class="row" id="divFAAB">
                <iframe id="FAAB" style="border:none;width:100%;height:800px;" title="Frame for the FAAB pages">
                </iframe>
            </div>
        </div>


        <script>
            document.getElementById("MaxCategory").onclick=function() {
                document.getElementById("divRules").style.display = "none";
                document.getElementById("divFAAB").style.display = "none";
                document.getElementById("divVis").style.display = "block";
                document.getElementById("dataVis").innerHTML=maxCategory2025();
                $("#MaxCategory tbody").sortable();
                $("#MaxCategory tbody").disableSelection();
            };
            document.getElementById("Finish").onclick=function() {
                document.getElementById("divRules").style.display = "none";
                document.getElementById("divFAAB").style.display = "none";
                document.getElementById("divVis").style.display = "block";
                document.getElementById("dataVis").innerHTML=showFinish2024();
                $("#BaseballFinish tbody").sortable();
                $("#BaseballFinish tbody").disableSelection();
            };
            document.getElementById("ALMinors26").onclick=function() {
                document.getElementById("divRules").style.display = "none";
                document.getElementById("divFAAB").style.display = "none";
                document.getElementById("divVis").style.display = "block";
                document.getElementById("dataVis").innerHTML=ALMinors26();
            };
            document.getElementById("NLReserves26").onclick=function() {
                document.getElementById("divRules").style.display = "none";
                document.getElementById("divFAAB").style.display = "none";
                document.getElementById("divVis").style.display = "block";
                document.getElementById("dataVis").innerHTML=NLReserves26();
            };
            document.getElementById("ALMinors27").onclick=function() {
                document.getElementById("divRules").style.display = "none";
                document.getElementById("divFAAB").style.display = "none";
                document.getElementById("divVis").style.display = "block";
                document.getElementById("dataVis").innerHTML=ALMinors27();
            };
            document.getElementById("ALMinors28").onclick=function() {
                document.getElementById("divRules").style.display = "none";
                document.getElementById("divFAAB").style.display = "none";
                document.getElementById("divVis").style.display = "block";
                document.getElementById("dataVis").innerHTML=ALMinors28();
            };
            document.getElementById("ALFinances").onclick=function() {
                document.getElementById("divRules").style.display = "none";
                document.getElementById("divFAAB").style.display = "none";
                document.getElementById("divVis").style.display = "block";
                document.getElementById("dataVis").innerHTML=ALFinances();
            };
            document.getElementById("NLFinances").onclick=function() {
                document.getElementById("divRules").style.display = "none";
                document.getElementById("divFAAB").style.display = "none";
                document.getElementById("divVis").style.display = "block";
                document.getElementById("dataVis").innerHTML=NLFinances();
            };
            document.getElementById("ALboot").onclick=function() {
                document.getElementById("divVis").style.display = "none";
                document.getElementById("divFAAB").style.display = "none";
                document.getElementById("divRules").style.display = "block";
                document.getElementById("Rules").src="ALConstitutionBootstrap.html";
            };
            document.getElementById("NLboot").onclick=function() {
                document.getElementById("divVis").style.display = "none";
                document.getElementById("divFAAB").style.display = "none";
                document.getElementById("divRules").style.display = "block";
                document.getElementById("Rules").src="NLConstitutionBootstrap.html";
            };
            document.getElementById("ALFAAB").onclick=function() {
                document.getElementById("divVis").style.display = "none";
                document.getElementById("divRules").style.display = "none";
                document.getElementById("divFAAB").style.display = "block";
                document.getElementById("FAAB").src="ALFAAB.html";
            };
            document.getElementById("NLFAAB").onclick=function() {
                document.getElementById("divVis").style.display = "none";
                document.getElementById("divRules").style.display = "none";
                document.getElementById("divFAAB").style.display = "block";
                document.getElementById("FAAB").src="NLFAAB.html";
            };
        </script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
